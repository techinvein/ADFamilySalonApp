<ion-menu [content]="content" type="overlay">

  <ion-content>
      <div class="sidemenuToolbar">
          <ion-grid>
              <ion-row>
                  <ion-col col-12 col-sm>
                      <ion-item no-lines class="headerAvater" text-wrap>
                          <ion-avatar item-start>
                            <div id="profileImage" [ngStyle]="{'color': bgColor, 'background': fgColor}">{{prifileImage}}</div>
                          </ion-avatar>
                          <span class="headerAvaterSpan">{{fullName}}</span>
                          <span class="headerAvaterSpan2">{{mobileNumber}}</span>
                      </ion-item>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </div>
    <ion-list no-lines text-wrap>
      <button  style="font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer style="border: 1px solid #f53d3d;
  border-left: 0;
  border-right: 0;
  border-bottom: 0;">
      <button style="font-size: 16px;
      font-weight: bold; background-color:#222222;color:antiquewhite;
      letter-spacing: 2px;" menuClose ion-item (click)="logout()"> <span>Logout</span>
      </button>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
