<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AD SALOON</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search" style="font-size:26px"></ion-icon>
      </button>
      <button id="notification-button" ion-button (click)="checkout()">
          <ion-icon name="cart" style="font-size:27px">
            <ion-badge id="notifications-badge" color="danger" style="line-height: 0.4;font-size: 13px;padding: 5px;height: 16px;font-weight: 200;">5</ion-badge>
          </ion-icon>              
      </button>
      </ion-buttons>
  </ion-navbar>
 

</ion-header>

<ion-content no-padding class="content-first">
    <div class="content-div">
      <div class="slider-div">
        <ion-slides pager=true autoplay='3000' loop=true>
            <ion-slide style="margin-top:2px">
              <img item-start class="cc-img"  src="./assets/imgs/banner1.webp">
            </ion-slide>
            <ion-slide style="margin-top:2px">
              <img item-start  src="./assets/imgs/banner2.jpg">
            </ion-slide>
            <ion-slide style="margin-top:2px">
              <img item-start  src="./assets/imgs/banner3.jpg">
            </ion-slide>
          </ion-slides>
      </div>

      <div class="badge-div">
          <ion-badge [ngClass]="maleClass ? 'activeBadgeclass' : 'defaultBadge'" (click)="clickGender('male')">Male</ion-badge>
          <ion-badge  [ngClass]="femaleClass ? 'activeBadgeclass' : 'defaultBadge'" (click)="clickGender('female')">Female</ion-badge>
      </div>
    
    </div>

    <div class="content-div-two">
      <ion-content no-padding class="sub-content">
        <div class="content-two-item-maindiv">
            <div class=item-div  *ngFor="let item of showDetails; let i-index;" (click)="goToItemDetails()">
                <img class="item-div-img"  src="{{item.cat_image}}">
                <div class="item-div-title">{{item.cat_name}}</div>
            </div>
            
        </div>
      </ion-content>
    </div>

</ion-content>
