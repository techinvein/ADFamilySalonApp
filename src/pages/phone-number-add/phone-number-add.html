<ion-content no-padding>
  <div class="content-div">
    
    <div class="sub-one">Create your account</div>
    <div class="sub-two">
      <img class="sub-logo" src="../../assets/imgs/login.png" >
    </div>
    <div class="sub-three">Enter your mobile number</div>
    <div class="sub-four">We will sent you a code to your mobile number</div>
    <div class="sub-five">
      <ion-item no-lines no-padding class="item-class">
          <ion-input class="input-class" type="tel" placeholder="Enter your mobile" maxLength="10"></ion-input>
      </ion-item>
    </div>

    <div class="sub-six">
      <button class="sub-six-btn" ion-button round (click)="clickContinue()">Send</button>
    </div>


  </div>

</ion-content>
