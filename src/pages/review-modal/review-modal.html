<ion-header>
  <ion-navbar color="dark">
    <ion-title>Give Us Your Feedback</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
  <div class="rate_experience">
    <h1>Please rate your experience</h1>
    <p>Your rating will impact the salon's services and help us to serve you better.</p>
  </div>

<div class="rating_box">
    <ion-grid no-padding> 
      <ion-row>         
        <ion-col size="12" no-padding class="text-right" >                                   
                <span>

                  <ionic3-star-rating #rating
                    activeIcon = "ios-star"
                    defaultIcon = "ios-star-outline"
                    activeColor = "#ff0000"
                    defaultColor = "#aaaaaa"
                    readonly = "false"
                    rating = "5"
                    fontSize = "32px"
                    (ratingChanged)="logRatingChange($event)">
                  </ionic3-star-rating>
                </span>              
        </ion-col>
      </ion-row>  
    </ion-grid>
  </div>

  <div class="add_review">
    <h1>Add your Review</h1>
    <p>Summarise your experience with us or just highlight a specific detail of your experience. </p>
  </div>

  <div class="review_txtarea">
      <ion-textarea [(ngModel)]="review" name="comment" placeholder="Type something ..."></ion-textarea>
  </div>

  <button ion-button (click)="submitReview()">Submit</button>
</ion-content>
