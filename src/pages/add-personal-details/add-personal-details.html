<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <img src="assets/imgs/logoAd.png" style="width:208px"/>
    <div class="splash-intro" style="color:#fff;font-size:18px;margin-top:3px">
        Please Enter Your Personal Details
    </div>
  </div>

  <div padding style=" padding-top: 0px !important;margin-top:20px">
    
      <ion-list>
          <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input type="text" [(ngModel)]="firstName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="lastName"></ion-input>
      </ion-item>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <!-- <ion-item>
          <ion-label floating>Address</ion-label>
          <ion-input type="text" [(ngModel)]="address"></ion-input>
      </ion-item> -->
        </ion-list>
         <p style="text-align: center;font-size: 12;color:rgb(248, 77, 77)" *ngIf="errMsg != ''">{{errMsg}}</p>
    <button ion-button  round  color="dark" (click)="clickContinue()" style="display:inherit;margin:auto">Sign UP Now</button>
    <!-- <p style="text-align: center;font-size: 12" (click)="forgotPassword()">Forgot password?</p> -->
  </div>
</ion-content>
