<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{catName}}</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="search" style="font-size:26px"></ion-icon>
      </button>
      <button id="notification-button" ion-button (click)="cartPage()">
          <ion-icon name="cart" style="font-size:27px">
            <ion-badge id="notifications-badge" color="danger" style="line-height: 0.4;font-size: 13px;padding: 5px;height: 16px;font-weight: 200;">5</ion-badge>
            
          </ion-icon>              
      </button>
      </ion-buttons>
  </ion-navbar>
  <!-- <ion-searchbar style="background: #222" (ionInput)="getItems($event)"></ion-searchbar> -->
</ion-header>

<ion-content no-lines no-padding class="custom-container">

  <div class="main-div">
    <Br>
    <div class="custom-heading">
      Available Services
    </div>
<Br>
    <div class="circle-main-div" *ngFor="let item of allItems; let i=index;">
        <div class="circle-sub-div">
            <div class="circle-border">
                <div class="custom-circle"></div>
            </div>
        </div>
        <div class="custom-div-two">
              <div class="custom-div-two-d1">
                  <div>
                      <div class="custom-div-two-d1-sub-1" >{{item.subcat_name}}</div>
                      <div class="custom-div-two-d1-sub-2">{{item.subcat_description}}</div>
                      <div class="custom-div-two-d1-sub-3">{{item.subcat_price}}</div>
                  </div>
                  <div class="custom-div-two-d2" (click)="addToCart(item, i)">
                      <ion-badge class="custom-div-two-d2-sub-1" item-end>Add<ion-icon class="custom-icon" name="add" item-end></ion-icon></ion-badge>
                  </div>
              </div>
              <!-- <div class="custom-last-div">Rice+Dal+Bhaji+2 Sabji [Subject to available]</div> -->
        </div>
    </div>

  </div>
</ion-content>
