<ion-content class="main-view">
    <div class="overlay" (click)="dismiss()"></div>
    <div class="modal_content">
      <img src="../assets/imgs/timeslot.jpg">
        <div style="width: 90vw; margin: 0 auto;margin-top:4vw">
            <ion-item no-lines style="background: transparent;padding: 0 !important;" >
                <ion-label>Select Your Booking Date</ion-label>
            </ion-item>
            <ion-item no-lines style="background:white">
              <ion-datetime style="padding: 0 !important" displayFormat="DD/MM/YYYY" placeholder="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
          </div>
          <div style="width: 90vw; margin: 0 auto;">
            <ion-item no-lines style="background: transparent;padding: 0 !important;margin-top: 4vw;" >
                <ion-label>Select Your Time Slot</ion-label>
            </ion-item>
            
            <ion-item no-lines no-padding class="main-itemclass" style="background: transparent">
              <div item-left>
                  <ion-item no-lines padding style="background:white;padding:0 !important; width: 90vw;
                  height: 14vw;">
                      <!-- <ion-label style="padding-left: 2vw">Hour</ion-label> -->
                      <ion-select [(ngModel)]="fromTimeSlot" class="custom-select">
                        <ion-option value="{{i}}" *ngFor="let item of fromTime; let i=index;">{{item}}</ion-option>
                      </ion-select>
                    </ion-item>
              </div>
              <!-- <div item-right style="margin: 0 !important">
                  <ion-item no-lines padding class="newclass" style="background:white;padding:0 !important; width: 43vw;
                  height: 14vw;">
                      
                      <ion-select [(ngModel)]="toTimeSlot" class="custom-select">
                          <ion-option value="{{j}}" *ngFor="let toItem of toTime; let j = index">{{toItem}}</ion-option>
                          
                      </ion-select>
                    </ion-item>
              </div> -->
            </ion-item>
          </div>
          <button style="width: 90vw;height:13vw; margin: 0 auto;  margin-top: 4vw" ion-button block color="dark" (click)="pay()">Pay now</button>
    
    </div>
  </ion-content>
  <ion-footer>
    
  </ion-footer>
