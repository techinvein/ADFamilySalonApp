<ion-content class="main-view">
  <div class="overlay" (click)="dismiss()"></div>
  <div class="modal_content">
    <img src="../assets/imgs/addAddress.png">
      <div style="width: 90vw; margin: 0 auto;margin-top:7px">
          <ion-item no-lines style="background:white">
            <ion-input type="text" placeholder="Full Name"  [(ngModel)]="address.fullName"></ion-input>
          </ion-item>
        </div>
        <div style="width: 90vw; margin: 0 auto;margin-top:4vw">
          <ion-item no-lines style="background:white">
            <ion-input type="text" placeholder="Mobile Number"  [(ngModel)]="address.mobileNo" disabled></ion-input>
          </ion-item>
        </div>
        <div style="width: 90vw; margin: 0 auto;margin-top:4vw">
            <ion-item no-lines style="background:white">
              <ion-input type="text" placeholder="Alternate Mobile Number (Optional)"  [(ngModel)]="address.altMobileNo"></ion-input>
            </ion-item>
          </div>
          <div style="width: 90vw; margin: 0 auto;margin-top:4vw">
            <ion-item no-lines style="background:white">
              <ion-label>Pin code</ion-label>
              <ion-select [(ngModel)]="address.Pincode">
                <ion-option disabled value="">Select</ion-option>
                <ion-option value="{{pincode}}" *ngFor="let pincode of globalService.pincodes">{{pincode}}</ion-option>
              </ion-select>
            </ion-item>
            <!-- </ion-item>
              <ion-item no-lines style="background:white">
                <ion-input type="text" placeholder="Pin code"  [(ngModel)]="address.Pincode"></ion-input>
              </ion-item> -->
            </div>
          
            <div style="width: 90vw; margin: 0 auto;margin-top:4vw">
                <ion-item no-lines style="background:white">
                  <ion-input type="text" placeholder="Flat/ House No./ Building"  [(ngModel)]="address.flatOrHouseNo"></ion-input>
                </ion-item>
              </div>
              <div style="width: 90vw; margin: 0 auto;margin-top:4vw">
                  <ion-item no-lines style="background:white">
                    <ion-input type="text" placeholder="Colony/ Street/ Locality"  [(ngModel)]="address.streetOrLocality"></ion-input>
                  </ion-item>
                </div>
                <div style="width: 90vw; margin: 0 auto;margin-top:4vw">
                    <ion-item no-lines style="background:white">
                      <ion-input type="text" placeholder="Land Mark"  [(ngModel)]="address.landmark"></ion-input>
                    </ion-item>
                </div>
                <div style="width: 90vw; margin: 0 auto;margin-top:4vw">
                    <ion-item no-lines style="background:white">
                      <ion-input type="text" placeholder="City"  [(ngModel)]="address.city" readonly></ion-input>
                    </ion-item>
                </div>
                <button style="width: 90vw;height:13vw; margin: 0 auto;  margin-top: 4vw" ion-button block color="dark" (click)="addAddress()">Add Address</button>
  </div>
</ion-content>
<ion-footer>
  
</ion-footer>
